{% extends 'community/base.html' %}
{% block main_area %}
{% load static %}
    <link href="{% static 'community/css/my_team.css' %}" rel="stylesheet" type="text/css">



    <h3 class="title">내가 쓴 댓글</h3>

    {% if comments %}
    {% for comment in comments %}
    <div class="card" style="margin-top: 20px; ">
        <div class="card-body">
            <div class="btn_flex">
            <div class="team_post_title"> {{ comment.team.post.title }} </div>
            <a href="{% url 'community:team_detail' pk=comment.team.id  %}" style="text-decoration: none; color: black;">
                <h5 class="card-title">{{ comment.team.title }}</h5>
            </a>
            <hr>
            <p class="card-text">{{ comment.content|truncatechars:150 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p class="no-team">작성한 댓글이 없습니다.</p>
    {% endif %}

<!-- 스크립트 코드------------------------------------------------------- -->

    <script>

        function deleteTeam(postId, button) {
              const url = `/community/deleteComment/`;
              console.log(url);
      
              // Ajax 요청 보내기
              $.ajax({
                  type: 'GET',
                  url: url,
                  data: {'postId': postId},
                  success: function(data) {
                    console.log('성공')
                    const cardToRemove = button.closest('.card'); //가장 가까운 클래스 찾기
                    if (cardToRemove) {
                      cardToRemove.remove();
                    }
                  },
                  error: function(error) {
                      console.log('에러 발생:', error);
                  }
              });
          }
      </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% endblock %}
