{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>DUKJOB LOGIN</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'community/css/login.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-form">
    <form method="post" action="{% url 'community:login' %}">
        {% csrf_token %}
        <h2 class="text-center">Login</h2>
        <!-- 로그인 실패 시 원인 출력 ---------------------->
        {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    <strong>로그인 실패:</br></strong> 아래의 오류를 확인해주세요.
                    {{ form.non_field_errors }}
                </div>
        {% endif %}
        <div class="form-group has-error">
        	<input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" placeholder="username">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}" placeholder="password">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
        </div>
        <br/>
        <p class="text-center small">회원이 아니세요? <a href="{% url 'community:signup' %}">Sign up here!</a></p>
    </form>
    
</div>
</body>
</html>
