<link rel="stylesheet" href="../../static/community/css/postDetailStyle.css" />

{% extends 'community/base.html' %} {% block main_area %}
<div class="wrapper">
  <div class="content_wrapper">
    <div class="title">
      <h2>{{post.title}}</h2>
      <br />
    </div>
    <div class="content_nav">
      <a href="#">상세정보</a>
      <a href="{% url 'community:team' pk=post.id %}">팀원모집</a>
      <button style="color: white; font-size: 14px">스크랩</button>
    </div>
    <div class="content_box">{{post.content|linebreaksbr}} <br /></div>
  </div>
</div>
{% endblock %}
