{% extends 'community/base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
    Team Post Form
{% endblock %}


{% block main_area %}
<h1> 팀원 모집 글쓰기 </h1>
<hr>
    <form method="post" enctype="multipart/form-data">

       {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <button type="submit"> Submit </button>
        </table>
    </form>
{% endblock %}
