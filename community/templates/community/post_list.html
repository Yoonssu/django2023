{% extends 'community/base.html' %}

{% block content %}


  <h1>게시글 목록 게시판</h1>
  {% if post_list.exists %}

    {% for post in post_list %}
        <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>작성 시간: {{ post.time }}</p>
        </div>
        <hr>
    {% endfor %}

  {% else %}

    <h3>아직 게시물이 없습니다.</h3>
    
  {% endif %}


{% endblock %}
